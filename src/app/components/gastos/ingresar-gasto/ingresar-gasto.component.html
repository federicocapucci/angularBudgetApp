<h4 class="text-center">Ingresar Gasto</h4>
<hr>
<div class="text-center">
    <span class="badge bg-danger textError"
    *ngIf="formularioIncorrecto">{{textoIncorrecto | uppercase}}</span>
</div>
<div class="form-group mb-4">
    <label for="gasto">Titulo</label>
    <input type="text" id="gasto" class="form-control form-control-lg" placeholder="En que gastaste?..." 
    [(ngModel)]="nombreGasto">

</div>

<div class="form-group mb-4">
    <label for="cantidad">Monto</label>
    <input type="number" min="1" max="9999999999" id="cantidad" class="form-control form-control-lg" placeholder="cuanto gastaste?..."
    [(ngModel)]="cantidad">
</div>
<button class="btn btn-secondary btn-lg mt-2"
(click)="agregarGasto()">AGREGAR GASTO</button>
